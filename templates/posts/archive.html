{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock title %}

{% block content %}
<h1>{{ title }} Posts</h1>
{% for pots in archived_posts %}
<div class="card mb-3">
    <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">{{ post.subtitle }}</h6>
        <p>{{ post.body|truncatechars:64 }}</p>
        <a href="{% url 'detail' post.id %}" class="card-link">Continue...</a>
    </div>
</div>
{% endfor %}
{% endblock_content %}
