{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Create Post{% endblock title %}

{% block content %}
<h1 class="">Create a New Post</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-success" value="Create">
</form>

{% endblock content %}
